<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container mb-5 p-5">
        <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <a class="no-uline no-uline-hover" href="../index.html">Home</a>
                    </div>
                    <div class="col">
                        <a class="no-uline no-uline-hover" href="./about.html">About</a>
                    </div>
                    <div class="col">
                        <a class="no-uline no-uline-hover" href="./work.html">Work</a>
                    </div>
                    <div class="col">
                        <a class="no-uline no-uline-hover" href="./contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="header-1">
                Contact me.
            </div>
        </div>
        <div class="row p-5 pb-0">
            <div class="col-sm">
                <h3>
                    I am thrilled to get in contact with you. 
                </h3>
            </div>
        </div>
        <div class="row p-5 pb-0">
            <div class="col-sm-6">
                <h3>
                    <a class="no-uline no-uline-hover" href="mailto:mitchkrafczek@gmail.com">mitchkrafczek@gmail.com</a>
                </h3>
            </div>
            <div class="col-sm-6">
                <h3>
                    <a class="no-uline no-uline-hover" href="./docs/Resume.pdf" id="small-text">View resume</a>
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="https://formsubmit.co/46d245251a90ce7f64e9fdbe32dd7dc4" method="POST">
            <div class="row p-5 pt-0">
                <div class="row px-3 justify-content-center contact-form">
                    <div class="col-sm-6  pb-1">
                        <div class="row  px-1">
                            <input type="text" id="fname" name="fname" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="col-sm-6 pb-1">
                        <div class="row px-1">
                            <input type="text" id="lname" name="lname" placeholder="Last name" required>
                        </div>
                    </div>
                </div>
                <div class="row px-3 pt-2 justify-content-center contact-form ">
                    <div class="col-sm-6 pb-1">
                        <div class="row px-1">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-sm-6 pb-1">
                        <div class="row px-1">
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Number (### - ### - ####)" required>
                        </div>
                    </div>
                </div>
                <div class="row px-3 pt-2 justify-content-center contact-message">
                    <div class="col-sm pb-1">
                        <div class="row px-1">
                            <input type="text" id="message" name="message" placeholder="Type your message here" required>
                        </div>
                    </div>
                </div>
                <div class="row p-3 pb-1 rounded-1 justify-content-center primary contact-submit-button">
                    <div class="col-sm pb-1">
                        <div class="row px-1">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center line-under"></div>
    </div>
    <div class="container p-3">
        <div class="row p-3 d-flex justify-content-center">
            <div class="col-1">
                <a href="#">
                    <img class="img-cmpy-logo" src="../img/company-logos/twitter-logo/Twitter logo/PNG/2021 Twitter logo - black.png" alt="Twitter logo">
                </a>
            </div>
            <div class="col-1">
                <a href="#">
                    <img class="img-cmpy-logo" src="../img/company-logos/LinkedIn-Logos/LI-In-Bug.png" alt="Linkedin logo">
                </a>
            </div>
            <div class="col-1">
                <a href="#">
                    <img class="img-cmpy-logo" src="../img/company-logos/GitHub-Mark/PNG/GitHub-Mark-64px.png" alt="Github logo">
                </a>
            </div>
        </div>
        <div class="row p-2 text-center">
            <p class="no-justify"> 
                Copyright Â© 2022 - Mitch Krafczek
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
